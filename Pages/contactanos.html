<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style-contactanos.css">
    <title>Contactanos</title>
</head>
<body>

    <header>

        <!--encabezado/ titulo/logo/barra de navegacion--> 
        <div class="logo">
            <p 
            class="nombre-empresa"
            > ComponentX</p>
            
            
            <nav> 
                <a href="index.html" class="inicio"> Inicio </a>
                
                <a href="contactanos.html" class="contacto"> Contacto </a>

                <a href="conocenos.html" class="conocenos"> Conocenos </a>
            </nav>
        </div>
    </header>

    <form class="form"> <!--Formulario Contacto-->

            <h2 class="form-title">Contactate con Nosotros</h2>
        <div class="form-container">
            <div class="form-group"> 
                <label for="email" class="form-label"> <b> Correo Electronico: </b> </label>
                <input type="email" id="email" class="form-input" placeholder="">
                <span class="form-line"></span>
            </div>

            <div class="form-container">
                <label for="text" class="form-label"> <b> Numero de Celular: </b> </label>
                <input type="text" id="number" class="form-input" placeholder="">
                <span class="form-line"></span>
            </div>

            <div class="form-container">
                <label for="dni" class="form-label"> <b> Documento (DNI): </b> </label>
                <input type="text" id="dni" class="form-input" placeholder="">
                <span class="form-line"></span>
            </div>
        </div> <br>

            <input type="submit" class="form-submit" value="Enviar">
    </form> <!-- Fin Formulario Contacto-->

    <footer> <!--Pie de pagina-->
        <div class="fin-pagina">
                &copy; <b class="color-2"> ComponentX2023 </b> <br>
                Todos los derechos reservados.
        </div>
    </footer> <!--Fin pie de pagina -->
</body>
</html>
